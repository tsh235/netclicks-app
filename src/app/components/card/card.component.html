<li class="cards__item">
  <a class="card" [routerLink]="['/film', film.id]">
    <img class="card__poster" [src]="film.image" [alt]="film.title" width="264" height="376">
    <div class="card__content">
      <h3 class="card__title"><span>{{ film.title }}</span>, {{ film.titleEng }}</h3>
      <p class="card__style">{{ film.categoty }}</p>
    </div>
    <p class="card__rating">{{ film.rating }}</p>
  </a>
</li>
